<section class="forms">
    <div class="container-class">

        <div *ngIf="employee != null">
            <!-- #region MAIN-CARD (Employee Detail) -->
            <div class="card">

                <div class="card-close">
                    <div class="dropdown">
                        <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow">
                            <a href="#" class="dropdown-item remove">
                                <i class="fa fa-times"></i>Close
                            </a>
                            <a [routerLink]="['../../',employee?.employeeId]" class="dropdown-item edit">
                                <i class="fa fa-gear"></i>Edit
                            </a>
                            <a [routerLink]='backURL' class="dropdown-item remove">
                                <i class="fa fa-arrow-left"></i>Back
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Employee Detail</h3>
                    <button type="button" class="btn btn-primary cursor-pointer btn-sm ml-3" [routerLink]='backURL'><span>
                            <i class="fa fa-arrow-left"></i></span> Back
                    </button>
                </div>

                <!-- Main Card body -->
                <div class="card-body">

                    <!-- First Row of cards-->
                    <div class="col-md-12 row">

                        <!-- Card 1 -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body row">

                                    <div class="col-md-4">
                                        <img [src]="employee.image != null ? employee.image : '../../assets/img/no-image.png'"
                                            class="rounded-circle" style="height: 150px;width:150px;"
                                            alt="employee profile">
                                    </div>

                                    <div class="col-md-8">
                                        <label>
                                            <h2>{{employee.firstName}} {{employee.lastName}}</h2>
                                        </label><br />

                                        <label>{{employee.department}} - {{employee.designation}}</label><br />

                                        <label>{{employee.email}}</label><br />

                                        <label>+91 -{{employee.contactNumber}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card 2 : Offcial Details -->
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-header d-flex align-items-center card-header-color">
                                    <h3 class="h4">Official Details</h3>
                                </div>
                                <div class="card-body">

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>Department :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.department}}</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>Designation :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.designation}}</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>Date Of Joining :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.dateOfJoining | date:'MMMM dd, yyyy'}}</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Second Row of cards -->
                    <div class="col-md-12 row">
                        <!-- Card 3 : Personal Details -->
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-header d-flex align-items-center card-header-color">
                                    <h3 class="h4">Personal Details</h3>
                                </div>
                                <div class="card-body">

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>Gender :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.gender === 'M' ? 'Male' : 'Female'}}</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>BirthDate :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.dateOfBirth | date:'MMMM dd, yyyy'}}</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>BloodGroup :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.bloodGroup}}</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>Maritial Status :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.maritalStatus === true ? 'Married' : 'Unmarried'}}</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>Nationality :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>United States</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- Card 4 : Contact Details -->
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-header d-flex align-items-center card-header-color">
                                    <h3 class="h4">Contact Details</h3>
                                </div>
                                <div class="card-body">

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>Address :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.address}}</label><br />
                                            <label>{{employee.city}}-{{employee.postcode}} {{employee.state}},
                                                USA</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>Contact No :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>+91 - {{employee.contactNumber}}</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>Email :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.email}}</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 row">
                                        <div class="col-md-3 text-right">
                                            <label>ID Proof :</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>{{employee.identityType}} - {{employee.identityNumber}}</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
        <!-- #endregion -->
    </div>
</section>
