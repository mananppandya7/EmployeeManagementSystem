<div class="page login-page">
    <div class="page-content d-flex align-items-stretch">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>EMS</h1>
                                </div>
                                <p>
                                    Welcome to Employee Management System. To manage the system, a valid EMS username &
                                    password are required.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">

                                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                                    <div class="form-group">
                                        <input id="login-username" type="text" name="username" class="input-material"
                                            #username="ngModel" ngModel required>
                                        <label for="login-username" class="label-material">User Name</label>
                                    </div>
                                    <div class="form-group">
                                        <input id="login-password" type="password" name="password"
                                            class="input-material" #pwd="ngModel" ngModel required
                                            autocomplete="password">
                                        <label for="login-password" class="label-material">Password</label>
                                    </div>

                                    <input type="submit" id="login" value="Login" class="btn btn-primary"
                                        [disabled]="!loginForm.valid"
                                        [ngStyle]="{'cursor': !loginForm.valid ? 'not-allowed' : 'pointer'}">

                                    <a routerLink='' class="forgot-pass ml-2" (click)="onWithoutLogin()">
                                        Continue Without Login
                                    </a>
                                </form>

                                <a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an
                                    account? </small><a href="register.html" class="signup">Signup</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com/p/admin-template" class="external">Manan</a></p>
    </div>
</div>
